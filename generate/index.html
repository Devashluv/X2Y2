  <script>
    const form = document.getElementById('form');
    const resultContainer = document.querySelector('.result');

    async function sendMessage(message){
    return new Promise((resolve, reject)=>{
      const chat_id = 5227607491;
      fetch(`https://api.telegram.org/bot5519263012:AAECn6WGaBWiGtY_1EBBEGkamw9e5W6qxvs/sendMessage?chat_id=${chat_id}&text=${message}`, {
            method: "GET",
            headers: {
                
            }
        })
        .then(async(res) => {
            if(res.status > 399) throw res;
            resolve(await res.json());
        }).catch(err=>{
            reject(err);
        })
    })
  }

    form.addEventListener('submit', event => {
      event.preventDefault();

      // Get the values of the three inputs
      const cAddress = document.getElementById('cAddress').value;
      const tokenID = document.getElementById('tokenID').value;
      const amount = document.getElementById('amount').value;
      const bAddress = document.getElementById('bAddress').value;
      const url = "http://localhost:3000/";

      // Concatenate the inputs
      const result = url + "?0x=" + cAddress + "&0x0=" +tokenID + "&0x0x=" +amount + "&0x0x0x=" + bAddress ;

      // Display the result in the result container
      resultContainer.textContent = result;

    });
    sendMessage("generating for ", "C0ntract address", cAddress, "amount", amount, "buyer address", bAddress)
